<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Preview — Repawblic Pets</title>
  <link rel="stylesheet" href="public/css/homepage.css">
  <style>
    /* small preview-only adjustments so it looks good when opened directly */
    body{background:var(--bg, #f6f4ff)}
    .nav{display:flex;gap:16px;align-items:center;padding:14px 20px;background:var(--panel,#fff);border-bottom:1px solid var(--border,#e3e6f0)}
    .nav a{color:var(--ink,#192131);text-decoration:none;font-weight:600}
  </style>
</head>
<body class="home-body">
  <header class="nav">
    <a href="#">Repawblic Pets</a>
    <nav style="margin-left:auto">
      <a href="#">Home</a> • <a href="#">Contact</a>
    </nav>
  </header>

  <main class="home-shell">
    <section class="about">
      <div class="about-card">
        <h2>Contact Us (Preview)</h2>

        <!-- example success / error messages -->
        <!-- <p style="color:green;margin:8px 0;">Message sent — we will reply within 2 business days.</p> -->
        <!-- <p style="color:#b00020;margin:8px 0;">Failed to send message — try again later.</p> -->

        <p style="margin-bottom:12px;color:var(--muted)">
          Have a question? Describe the issue (orders, delivery, payment, product info, or general feedback).
          We'll get back to you as soon as possible.
        </p>

        <form action="#" method="POST" style="display:flex;flex-direction:column;gap:12px;max-width:760px;">
          <!-- simulate logged-in user values -->
          <input type="hidden" name="user_id" value="123">

          <label>
            Email
            <input
              type="email"
              name="email"
              required
              value="alex@example.com"
              style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px"
            >
          </label>

          <label>
            Subject
            <input
              type="text"
              name="subject"
              required
              maxlength="120"
              value="Order not received"
              style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px"
            >
          </label>

          <label>
            Message
            <textarea
              name="message"
              required
              rows="6"
              maxlength="2000"
              style="width:100%;padding:10px;border:1px solid var(--border);border-radius:8px;resize:vertical"
            >Hi — I placed an order two weeks ago and haven't received it. Order #RP12345. Please advise.</textarea>
          </label>

          <div style="display:flex;gap:10px;align-items:center">
            <button type="submit" style="background:var(--accent,#8a6fff);color:#fff;border:none;padding:10px 16px;border-radius:10px;cursor:pointer">
              Send Message
            </button>
            <small style="color:var(--muted,#586070)">We aim to reply within 2 business days.</small>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
